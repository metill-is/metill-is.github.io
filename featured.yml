- title: "FótboltaMetill"
  description: |
    Við kynnum FótboltaMetil - reglulega uppfærðan hluta þar sem við 
    greinum bæði söguleg og ný gögn úr íslenskum fótbolta. Hér berum við saman 
    styrkleika liða, spáum fyrir um úrslit leikja og þróun deilda. <br><br>
    
    Fylgstu með fyrir innsýn, tölfræði og áhugaverðar greiningar á íslenskum fótbolta - 
    allt á einum stað!
